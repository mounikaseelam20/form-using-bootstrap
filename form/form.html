<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <img src="l.jpg" width="50px" height="50px" />
            </div>
            <div class="col-xs-6">
                <h1>Bootstrap Design</h1>
            </div>
            <div class="col-xs-3">
                <h3>Bootstrap</h3></div>
        </div>
        <hr/>
        <h3>mounika</h3>
        <form class="form-horizontal">
            <div class="form-group ">
                <label for="userName" class="col-xs-4 control-label">Name:</label>
                <div class="col-xs-6 ">
                    <input type="text" class="form-control row " name="userName" placeholder="name" required pattern="[A-Za-z]{2,20}">
                    <!-- row to be added to remove pading-->
                </div>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label class="col-xs-4 control-label" for="iAmount">Amount:</label>
                    <div class="input-group col-xs-6">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control " id="iAmount" placeholder="Amount" required min="0">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="iPassword" class="col-xs-4 control-label">Password:</label>
                <div class="col-xs-6">
                    <input type="password" class="form-control row " id="iPassword" placeholder="Password" required pattern=".{10,}" title="required 10 characters">
                </div>
            </div>
            <div class="form-group">
                <label class="radio-inline col-xs-offset-4 ">
                    <input type="radio" name="radioOptions" id="iRadio1" value="option1" required> savings
                </label>
                <label class="radio-inline">
                    <input type="radio" name="radioOptions" id="iRadio2" value="option2" required> current
                </label>
            </div>
            <div class="form-group ">
                <div class="col-xs-offset-4">
                    <button type="submit" class="btn ">Submit</button>&nbsp;
                    <button type="reset" class="btn ">reset</button>
                </div>
            </div>
        </form>
        <hr/>
        <div class="row">
            <div class="col-xs-7">&#169;Copyright</div>
            <div class="col-xs-3">About</div>
            <div class="col-xs-2">ContactUs</div>
        </div>
    </div>
</body>

</html>
